<!DOCTYPE html>
<html>
<head>
    <title>Negotium</title>

</head>
<body>
    <h1>Tests</h1>
    
    <button id="insertButton">Insert Data</button>
    <button id="readButton">Read Data</button>
    <button id="updateButton">Update Data</button>

    <p>Status: <span id="status"></span></p>
    <div id="datadisplay"></div>

    <script>
        document.getElementById("insertButton").addEventListener("click", function() {
            fetch("/.netlify/functions/insert")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("status").innerText = data;
                })
                .catch(error => {
                    document.getElementById("status").innerText = "Error: " + error;
                });
        });

        document.getElementById("readButton").addEventListener("click", async function () {
            try {
                // Replace 'Ali' with the team name you want to query
                const teamName = 'Ali';
                const response = await fetch(`/.netlify/functions/read?teamName=${teamName}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    document.getElementById("status").innerText = `Error: ${data.error}`;
                } else {
                    document.getElementById("datadisplay").innerHTML = "<pre>" + data.coins[0] + "</pre>";
                    document.getElementById("status").innerText = "Data fetched successfully.";
                }
            } catch (error) {
                document.getElementById("status").innerText = "Error: " + error;
            }
        });
        document.getElementById("updateButton").addEventListener("click", function() {
            fetch("/.netlify/functions/update")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("status").innerText = data;
                })
                .catch(error => {
                    document.getElementById("status").innerText = "Error: " + error;
                });
        });
    </script>
</body>
</html>
