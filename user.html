<html>
<head>
    <title>Negotium</title>
    <link rel="stylesheet"  href="./css/user.css">

</head>
<body>

    <div id="stick-layer">
        <div id="information"><span id="attention">IMPORTANT NEWS</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;NORTH KOREA HAS ATTACKED SEOUL. DUE TO PANIC, BANKS HAVE FALLEN, CAUSING A SUDDEN RISE IN CRYPTO PRICES.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="attention">IMPORTANT NEWS</span></div>
    </div>
    <table>
        <tr>
            <td class="p3">Status:</td>
            <td class="p7"><span id="status"></span></td>
        </tr>
        <tr>
          <td>Bitcoin</td>
          <td id="Bitcoin"></td>
        </tr>
        <tr>
          <td>Polkadot</td>
          <td id="Polkadot"></td>

          <td>Luna</td>

        </tr>
        <tr>
          <td>Dogecoin</td>
          <td id="Dogecoin"></td>
        </tr>
        <tr>
          <td>XRP</td>
          <td id="XRP"></td>
        </tr>
        <tr>
          <td>BNB</td>
          <td id="BNB"></td>
        </tr>
      </table>
      

      <table>
        <tr>
            <td class="p3">Status:</td>
            <td class="p7"><span id="statusU"></span></td>
        </tr>
        <tr>
            <td>Bitcoin</td>
            <td><span id="BitcoinU"></span></td>
        </tr>
        <tr>
            <td>Polkadot</td>
            <td><span id="PolkadotU"></span></td>
        </tr>
        <tr>
            <td>Luna</td>
            <td><span id="LunaU"></span></td>
        </tr>
        <tr>
            <td>Dogecoin</td>
            <td><span id="DogecoinU"></span></td>
        </tr>
        <tr>
            <td>XRP</td>
            <td><span id="XRPU"></span></td>
        </tr>
        <tr>
            <td>BNB</td>
            <td><span id="BNBU"></span></td>
        </tr>
        <tr>
            <td>Free money</td>
            <td><span id="FreeMoney"></span></td>
        </tr>
        <tr>
            <td>TotalWorth</td>
            <td><span id="TotalWorth"></span></td>
        </tr>
    </table>
    
    <div class="updateline">
        <p>Status: <span id="statusN"></span></p>
        <p>Update<input type="number" id="update" name="update" min="0"></p>
        <select id="CoinType">
            <option value="bitcoin">Bitcoin</option>
            <option value="polkadot">Polkadot</option>
            <option value="luna">Luna</option>
            <option value="dogecoin">DogeCoin</option>
            <option value="xrp">XRP</option>
            <option value="bnb">BNB</option>
        </select>
        <select id="transactionType">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>

        <button id = "readSelectedValue">Submit</button>
    </div>
    <script type="module" src="./teamdata.js" defer></script>
    <script type="module" src="./module.js" defer></script>

</body>
</html>
