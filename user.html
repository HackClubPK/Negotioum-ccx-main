<!DOCTYPE html>
<html>
<head>
    <title>Negotium</title>
</head>
<body>
    <h1>Tests</h1>
    
    <button id="readButton">Read Data</button>
    <button id="updateButton">Update Data</button>

    <p>Status: <span id="status"></span></p>
    <span>Current Value</span>
    <p>Bitcoin<span id="Bitcoin"></span></p>
    <p>Polkadot:<span id="Polkadot"></span></p>
    <p>Luna: <span id="Luna"></span></p>
    <p>Dogecoin: <span id="Dogecoin"></span></p>
    <p>XRP: <span id="XRP"></span></p>
    <p>BNB: <span id="BNB"></span></p>

    <p>Status: <span id="statusU"></span></p>
    <span>In possesion</span>
    <p>Bitcoin<span id="BitcoinU"></span></p>
    <p>Polkadot:<span id="PolkadotU"></span></p>
    <p>Luna: <span id="LunaU"></span></p>
    <p>Dogecoin: <span id="DogecoinU"></span></p>
    <p>XRP: <span id="XRPU"></span></p>
    <p>BNB: <span id="BNBU"></span></p>
    <p>Free money: <span id="FreeMoney"></span></p>
    <p>TotalWorth: <span id="TotalWorth"></span></p>

    <p>Status: <span id="statusN"></span></p>
    <span>New values</span>
    <p>Bitcoin<input type="number" id="BitcoinN" name="BitcoinN" min="0"></p>
    <p>Polkadot:<input type="number" id="PolkadotN" name="PolkadotN" min="0"></p>
    <p>Luna: <input type="number" id="LunaN" name="LunaN" min="0"></p>
    <p>Dogecoin: <input type="number" id="DogecoinN" name="DogecoinN" min="0"></p>
    <p>XRP: <input type="number" id="XRPN" name="XRPN" min="0"></p>
    <p>BNB: <input type="number" id="BNBN" name="BNBN" min="0"></p>
    <p>Free money: <span id="FreeMoneyN"></span></p>
    <p>TotalWorth: <span id="TotalWorthN"></span></p>
    <script type="module" src="./module.js"></script>

</html>
